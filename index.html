<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="esquerdo">
        <div class="titulo">
          <h1>
            Get <b>insights</b> that help your business grow.
          </h1>
        </div>
        <div class="main">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="data">
          <div class="a">
            <p>
              10k+ 
            </p>
            <span>
              COMPANIES
            </span>
          </div>
          <div class="a">
            <p>
              314
            </p>
            <span>
              TEMPLATES
            </span>
          </div>
          <div class="a">
            <p>
              12M+
            </p>
            <span>
              QUERIES
            </span>
          </div>
        </div>
      </div>
      <div class="direito">
        <div class="filtro"></div>
        <img src="images/image-header-desktop.jpg" alt='Pessoas trabalhando sorrindo'>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</html>
